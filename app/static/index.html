<!doctype html>
<html lang="en" ng-app="angular_blog">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular_blog</title>
  <link href="lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/theme.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="lib/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
 <div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav">
                    <a class="blog-nav-item" href="#" ng-class="{active: isActive('/')}">Home</a>
                    <a class="blog-nav-item" href="#/sessions/create" ng-hide="isLoggedIn" ng-class="{active: isActive('/sessions/create')}">Login</a>
                    <a class="blog-nav-item" href="#/sessions/destroy" ng-show="isLoggedIn">Logout</a>
                    <a class="blog-nav-item" href="#/users/create" ng-class="{active: isActive('/users/create')}">Register</a>
                    <a class="blog-nav-item" href="#/posts/create" ng-show="isLoggedIn" ng-class="{active: isActive('/posts/create')}">Create a post</a>
                </nav>
            </div>
        </div>

    <div class="container main-view">
            <div ng-view></div>
        </div><!-- /.container -->

    <div class="blog-footer">
            <p>Blog built by EvilDmitri using Flask and AngularJS.</p>
            <p>
                <a href="#">Back to top</a>
            </p>
        </div>

  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/jquery-ui/jquery-ui.js"></script>
  <script src="lib/lodash/dist/lodash.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/angular-ui-date/src/date.js"></script>
  <script src="lib/restangular/dist/restangular.min.js"></script>
  <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>


  <script src="js/app.js"></script>
  <script src="js/home/home-controller.js"></script>
  
</body>
</html>
